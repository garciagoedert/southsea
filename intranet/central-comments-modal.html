<!-- Central Comments Modal -->
<div id="central-comments-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 w-full h-full sm:h-auto sm:rounded-xl shadow-2xl sm:max-w-4xl sm:max-h-[90vh] flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700 gap-4">
            <div class="flex items-center gap-3">
                <i class="fas fa-comments text-blue-500 text-xl"></i>
                <h2 id="central-comments-client-name" class="text-xl font-bold">Central de Comentários</h2>
            </div>
            <button id="close-central-comments-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>

        <!-- Content -->
        <div class="flex-grow p-6 overflow-y-auto space-y-6">
            
            <!-- New Comment Form -->
            <div class="bg-gray-50 dark:bg-gray-900/50 p-4 rounded-lg border border-gray-200 dark:border-gray-700">
                <h3 class="font-bold mb-3">Adicionar Novo Comentário</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label for="central-new-comment-text" class="sr-only">Texto do Comentário</label>
                        <textarea id="central-new-comment-text" rows="2" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu comentário..."></textarea>
                    </div>
                    <div class="space-y-2">
                        <select id="central-comment-cell-select" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- Options will be populated by JS -->
                        </select>
                        <select id="central-comment-importance" class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="3">Prioridade Média ★★★</option>
                            <option value="5">Prioridade Máxima ★★★★★</option>
                            <option value="4">Prioridade Alta ★★★★</option>
                            <option value="2">Prioridade Baixa ★★</option>
                            <option value="1">Prioridade Mínima ★</option>
                        </select>
                    </div>
                </div>
                <div class="text-right mt-3">
                    <button id="central-add-comment-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Adicionar</button>
                </div>
            </div>

            <!-- Filters -->
            <div class="flex items-center gap-4 border-t border-b border-gray-200 dark:border-gray-700 py-3">
                <span class="font-semibold text-sm">Filtrar por Status:</span>
                <div id="central-comments-filter-container" class="flex flex-wrap gap-2">
                    <button data-status="all" class="central-filter-btn active-filter text-xs font-bold py-1 px-3 rounded-full bg-blue-500 text-white">Todos</button>
                    <button data-status="aberto" class="central-filter-btn text-xs font-bold py-1 px-3 rounded-full bg-gray-200 dark:bg-gray-600">Abertos</button>
                    <button data-status="resolvido" class="central-filter-btn text-xs font-bold py-1 px-3 rounded-full bg-gray-200 dark:bg-gray-600">Resolvidos</button>
                    <button data-status="cancelado" class="central-filter-btn text-xs font-bold py-1 px-3 rounded-full bg-gray-200 dark:bg-gray-600">Cancelados</button>
                </div>
            </div>

            <!-- Comments List -->
            <div id="central-comments-list" class="space-y-4">
                <!-- Comments will be dynamically injected here -->
            </div>
        </div>
    </div>
</div>
