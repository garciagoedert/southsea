<!-- Filter Popup -->
<div id="filter-popup" class="hidden absolute z-10 bg-white dark:bg-gray-800 rounded-lg shadow-lg border dark:border-gray-700 p-4 w-64">
    <div class="flex justify-between items-center mb-2">
        <h3 id="filter-popup-title" class="font-bold text-gray-800 dark:text-white">Filtrar por</h3>
        <button id="close-filter-popup" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div id="filter-popup-content">
        <!-- Content will be dynamically generated based on column type -->
    </div>

    <div class="flex justify-end gap-2 mt-4">
        <button id="clear-filter-btn" class="text-sm text-gray-500 hover:text-blue-500 px-3 py-1">Limpar</button>
        <button id="apply-filter-btn" class="px-3 py-1 rounded-md bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold">Aplicar</button>
    </div>
</div>
