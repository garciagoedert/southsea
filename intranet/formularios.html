<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Formulários - South Sea CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <link rel="icon" href="../imgs/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="log.css">
    <style>
        .form-builder-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 120px); /* Adjust based on header/footer height */
        }
        .builder-panel, .preview-panel {
            overflow-y: auto;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        .builder-panel {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
        }
        .preview-panel {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
        .sortable-ghost {
            opacity: 0.4;
            background: #cce7ff;
        }
        #tags-modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="main-content" class="main-content">
        <div id="header-container"></div>
        <div class="content-area">
            <div id="form-list-view">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-700">Gerenciamento de Formulários</h2>
                </div>
                <div id="forms-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards dos formulários existentes serão inseridos aqui -->
                </div>
            </div>

            <div id="form-builder-view" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-700" id="builder-title">Criar Novo Formulário</h2>
                </div>

                <div class="form-builder-container">
                    <!-- Coluna do Construtor -->
                    <div class="builder-panel">
                        <div class="mb-6">
                            <label for="formName" class="block text-sm font-medium text-gray-700">Nome do Formulário</label>
                            <input type="text" id="formName" name="formName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        </div>
                        <div id="sections-container" class="space-y-6">
                            <!-- Seções e campos do formulário serão adicionados aqui -->
                        </div>
                        <div class="mt-6">
                            <button id="addSectionBtn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">
                                <i class="fas fa-plus mr-2"></i>Adicionar Seção
                            </button>
                        </div>
                        <div class="mt-4">
                            <button id="developContractBtn" class="w-full bg-indigo-200 hover:bg-indigo-300 text-indigo-800 font-bold py-2 px-4 rounded">
                                <i class="fas fa-file-contract mr-2"></i>Desenvolver Contrato
                            </button>
                        </div>

                        <div id="contract-editor-container" class="mt-6 hidden">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-lg font-semibold text-gray-800">Editor de Contrato</h3>
                                <button id="syncTagsBtn" class="bg-teal-500 hover:bg-teal-600 text-white text-xs font-bold py-1 px-2 rounded">
                                    <i class="fas fa-sync-alt mr-1"></i> Sincronizar Tags
                                </button>
                            </div>
                            <div id="quill-editor" style="height: 300px;"></div>
                        </div>
                    </div>

                    <!-- Coluna de Pré-visualização -->
                    <div class="preview-panel">
                        <div id="form-preview-container">
                            <!-- A pré-visualização do formulário será renderizada aqui -->
                        </div>
                        <div id="preview-navigation" class="mt-6 pt-4 border-t flex justify-between items-center">
                             <button id="preview-back-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Voltar</button>
                             <button id="preview-next-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="module" src="formularios.js"></script>

    <!-- Tags Modal -->
    <div id="tags-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Inserir Tag de Formulário</h3>
                <button id="close-tags-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <input type="text" id="tag-search-input" class="w-full px-3 py-2 border rounded-md mb-4" placeholder="Buscar tag...">
            <div id="tags-list" class="max-h-64 overflow-y-auto space-y-2">
                <!-- Tags will be populated here -->
            </div>
        </div>
    </div>
</body>
</html>
