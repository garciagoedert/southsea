<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise - South Sea Kanban</title>
    <!-- Favicon -->
    <link rel="icon" href="https://www.southsea.com.br/newimag/Ellipse%209.svg">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind CSS for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <!-- Backdrop for mobile sidebar -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <!-- Board Content -->
            <div id="dashboard-content" class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-y-auto custom-scrollbar">
                <!-- O conteúdo do dashboard será renderizado aqui pelo analysis.js -->
                <div class="flex items-center justify-center h-full">
                    <p class="text-xl text-gray-400">Carregando dados de análise...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import './analysis.js'; // Import to execute the analysis script

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                // This function is called after components are loaded
                document.getElementById('addProspectBtnHeader')?.remove();
                setupUIListeners(); // Setup common listeners like the sidebar toggle
            });
        });
    </script>
</body>
</html>
