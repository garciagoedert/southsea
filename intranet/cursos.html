<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Intranet South Sea</title>
    <link rel="icon" type="image/svg+xml" href="../imgs/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.flex { display: flex; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container" class="flex-shrink-0"></div>

            <div class="p-4 md:p-6 lg:p-8 flex flex-col flex-1 min-h-0 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Cursos</h1>
                    <button id="add-curso-btn" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                        <i class="fas fa-plus"></i>
                        <span>Adicionar Curso</span>
                    </button>
                </div>
                <div id="cursos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Cursos serão carregados aqui -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para adicionar/editar curso -->
    <div id="course-modal" class="modal fixed inset-0 bg-black bg-opacity-70 z-50 items-center justify-center sm:p-4">
        <div class="bg-gray-800 w-full h-full sm:h-auto sm:rounded-xl shadow-2xl sm:max-w-2xl sm:max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 id="course-modal-title" class="text-xl font-bold">Adicionar Novo Curso</h2>
                <button class="close-button text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <form id="course-form" class="p-4 sm:p-6 overflow-y-auto">
                <input type="hidden" id="course-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group md:col-span-2">
                        <label for="course-title" class="block text-sm font-medium text-gray-300 mb-1">Título *</label>
                        <input type="text" id="course-title" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="course-subtitle" class="block text-sm font-medium text-gray-300 mb-1">Subtítulo (opcional)</label>
                        <input type="text" id="course-subtitle" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="course-description" class="block text-sm font-medium text-gray-300 mb-1">Descrição *</label>
                        <textarea id="course-description" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <div class="form-group md:col-span-2">
                        <h3 class="text-lg font-semibold border-t border-gray-700 pt-4 mt-4 mb-2">Aulas</h3>
                        <div id="lessons-container" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                            <!-- Aulas serão adicionadas aqui -->
                        </div>
                        <button type="button" id="add-lesson-btn" class="mt-3 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg w-full">Adicionar Aula</button>
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-700">
                    <button type="button" class="close-button bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Curso</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-container"></div>
    <script type="module">
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import { initCursosPage } from './cursos.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupUIListeners();
                initCursosPage(); // Inicializa a lógica da página de cursos
            });
        });
    </script>
</body>
</html>
