<!-- Modal para Editar Opções de Coluna de Seleção -->
<div id="cs-options-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
        <!-- Cabeçalho do Modal -->
        <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
            <h2 id="cs-options-modal-title" class="text-xl font-bold text-gray-800 dark:text-white">Editar Opções da Coluna</h2>
            <button id="close-cs-options-modal-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>

        <!-- Conteúdo do Modal (com scroll) -->
        <div class="p-6 flex-grow overflow-y-auto">
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                Gerencie as opções disponíveis. Defina um nome, escolha uma cor e defina a prioridade de ordenação.
            </p>
            <div class="grid grid-cols-6 gap-x-4 gap-y-2 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase px-2 mb-2">
                <div class="col-span-2">Nome da Opção</div>
                <div class="col-span-3">Cor</div>
                <div>Prioridade</div>
            </div>
            <div id="cs-options-list" class="space-y-2">
                <!-- As opções serão injetadas aqui pelo JavaScript -->
            </div>
            <button id="add-new-option-btn" class="mt-4 w-full text-left text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-semibold py-2 px-3 rounded-md hover:bg-blue-50 dark:hover:bg-gray-700 transition-colors">
                <i class="fas fa-plus mr-2"></i>Adicionar Nova Opção
            </button>
        </div>

        <!-- Rodapé do Modal -->
        <div class="flex justify-end items-center p-4 border-t border-gray-200 dark:border-gray-700">
            <button id="cancel-cs-options-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2 transition duration-300">
                Cancelar
            </button>
            <button id="save-cs-options-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Salvar Alterações
            </button>
        </div>
    </div>
</div>
