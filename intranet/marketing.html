<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Sea - Marketing</title>
    <!-- Favicon -->
    <link rel="icon" href="https://www.southsea.com.br/newimag/Ellipse%209.svg">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind CSS for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            overflow-y: hidden; /* Prevent body scroll */
        }
        /* Custom scrollbar for template preview */
        .template-preview::-webkit-scrollbar {
            width: 8px;
        }
        .template-preview::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark .template-preview::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        .template-preview::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .template-preview::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div id="main-container" class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <!-- Backdrop for mobile sidebar -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <!-- Board Content -->
            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-hidden">
                <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">Modelos de E-mail</h1>

                <!-- Email Templates Section -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-6 min-h-0">
                    
                    <!-- Left Column: Template List -->
                    <div class="md:col-span-1 bg-white dark:bg-gray-800 rounded-lg shadow-md flex flex-col">
                        <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                            <h2 class="text-xl font-semibold">Modelos</h2>
                            <button id="create-new-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-lg text-sm" style="display: none;">
                                <i class="fas fa-plus"></i> Criar Novo
                            </button>
                        </div>
                        <ul id="template-list" class="flex-1 overflow-y-auto p-2">
                            <!-- Template items will be injected here by JS -->
                        </ul>
                    </div>

                    <!-- Right Column: Template Viewer -->
                    <div class="md:col-span-2 bg-white dark:bg-gray-800 rounded-lg shadow-md flex flex-col min-h-0">
                        <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                            <h2 id="template-title" class="text-xl font-semibold">Selecione um modelo</h2>
                            <button id="copy-email-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-copy"></i>
                                Copiar E-mail
                            </button>
                        </div>
                        <div id="template-content" class="flex-1 p-4 overflow-y-auto template-preview" contenteditable="true">
                            <p class="text-gray-500 dark:text-gray-400">O conteúdo do modelo selecionado aparecerá aqui.</p>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="marketing.js"></script>
</body>
</html>
