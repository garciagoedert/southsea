<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Exclusivos - CRM South Sea</title>
    <link rel="icon" type="image/svg+xml" href="../imgs/favicon.svg">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-img-top {
            width: 100%;
            height: 12rem; /* Fixed height */
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden">
            <div id="header-container" class="flex-shrink-0"></div>

            <div class="p-4 md:p-6 lg:p-8 flex flex-col flex-1 min-h-0 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Conteúdos Exclusivos</h2>
                    <button id="add-content-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                        <i class="fas fa-plus"></i> Adicionar Conteúdo
                    </button>
                </div>

                <!-- Search Input -->
                <div class="mb-6">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                        <input type="text" id="search-input" placeholder="Buscar por nome..." class="w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div id="content-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Cards serão inseridos aqui -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Conteúdo -->
    <div id="form-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 id="form-modal-title" class="text-xl font-bold">Adicionar Conteúdo</h2>
                <button id="close-form-modal-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-white text-2xl">&times;</button>
            </div>
            <form id="content-form" class="p-6 overflow-y-auto space-y-4">
                <input type="hidden" id="content-id">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome</label>
                    <input type="text" id="nome" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="subtitulo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subtítulo</label>
                    <input type="text" id="subtitulo" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Descrição</label>
                    <textarea id="descricao" rows="3" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="imagem-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">URL da Imagem</label>
                    <input type="url" id="imagem-url" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="link" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Link do Conteúdo</label>
                    <input type="url" id="link" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="mensagem-whatsapp" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mensagem para WhatsApp</label>
                    <textarea id="mensagem-whatsapp" rows="4" class="w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Olá, [NOME_DO_CLIENTE]! Aqui está um conteúdo exclusivo para você: [LINK]"></textarea>
                </div>
                <div class="flex items-center">
                    <input id="favorito" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="favorito" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Marcar como favorito</label>
                </div>
            </form>
            <div class="flex justify-end gap-3 p-4 border-t border-gray-200 dark:border-gray-700">
                <button type="button" id="cancel-form-btn" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                <button type="submit" form="content-form" id="save-content-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Exibir Conteúdo -->
    <div id="content-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 id="modal-title" class="text-xl font-bold"></h2>
                <button id="close-content-modal-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto">
                <img src="" id="modal-img" class="w-full h-64 object-cover rounded-lg mb-4">
                <h3 id="modal-subtitle" class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2"></h3>
                <p id="modal-description" class="text-gray-600 dark:text-gray-400 mb-4"></p>
                <hr class="dark:border-gray-700 mb-4">
                <label for="modal-whatsapp-message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mensagem para compartilhar:</label>
                <textarea id="modal-whatsapp-message" class="w-full bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg p-2" rows="4" readonly></textarea>
            </div>
            <div class="flex justify-end gap-3 p-4 border-t border-gray-200 dark:border-gray-700">
                <button type="button" id="copy-message-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2"><i class="fas fa-copy"></i> Copiar</button>
                <a href="#" id="modal-link" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Acessar Conteúdo</a>
            </div>
        </div>
    </div>
    
    <div id="modal-container"></div>
    <script type="module" src="conteudo-exclusivo.js"></script>
</body>
</html>
