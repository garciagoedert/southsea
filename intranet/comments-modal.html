<!-- Comments Modal -->
<div id="comments-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-lg">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Comentários para <span id="comments-client-name"></span></h2>
            <button id="close-comments-modal-btn" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        
        <!-- Comment List -->
        <div id="comments-list" class="space-y-4 max-h-80 overflow-y-auto p-1">
            <!-- Comments will be dynamically populated here -->
            <p class="text-gray-500">Nenhum comentário ainda.</p>
        </div>

        <!-- Add Comment Form -->
        <div class="mt-4 pt-4 border-t dark:border-gray-700">
            <textarea id="new-comment-text" class="w-full p-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Adicionar um comentário..."></textarea>
            <div class="flex justify-between items-center mt-2">
                <div class="flex items-center gap-2">
                    <label for="comment-importance" class="text-sm font-medium">Importância:</label>
                    <select id="comment-importance" class="border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 py-1 px-2 text-sm">
                        <option value="1">1 (Baixa)</option>
                        <option value="2">2</option>
                        <option value="3" selected>3 (Média)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Alta)</option>
                    </select>
                </div>
                <button id="add-comment-btn" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold text-sm">Adicionar</button>
            </div>
        </div>

    </div>
</div>
