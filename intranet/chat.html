<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Sea - Chat Interno</title>
    <!-- Favicon -->
    <link rel="icon" href="https://www.southsea.com.br/newimag/Ellipse%209.svg">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind CSS for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200">

    <div class="flex h-screen">
        <div id="sidebar-container"></div>

        <!-- Backdrop for mobile sidebar -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>
        
        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen">
            <div id="header-container"></div>

            <!-- "Ver como" Banner -->
            <div id="viewAsBanner" class="bg-yellow-400 text-black p-2 text-center hidden items-center justify-center">
                <span id="viewAsBannerText" class="font-bold"></span>
                <button id="exitViewAsBtn" class="ml-4 bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg">Sair</button>
            </div>

            <div class="flex-1 flex overflow-hidden">
                <!-- Users/Groups List -->
                <div class="w-1/4 bg-gray-100 dark:bg-gray-800 p-4 flex flex-col">
                    <div class="my-4 relative">
                        <input type="text" id="user-search-input" class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar usuário...">
                        <div id="search-results" class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-lg hidden">
                            <!-- Search results will be populated here -->
                        </div>
                    </div>
                    <button id="viewAsBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mb-2 hidden">Ver como</button>
                    <button id="newGroupBtn" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg mb-4">Novo Grupo</button>
                    
                    <div id="group-list-container" class="overflow-y-auto">
                        <h2 class="text-xl font-bold mb-2">Grupos</h2>
                        <div id="group-list">
                            <!-- Group list will be populated here -->
                        </div>
                    </div>

                    <div id="direct-message-list-container" class="overflow-y-auto mt-4">
                        <h2 class="text-xl font-bold mb-2">Conversas</h2>
                        <div id="direct-message-list">
                            <!-- Direct message list will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Chat Window -->
                <div class="flex-1 flex flex-col">
                    <div id="chat-header" class="p-4 border-b border-gray-200 dark:border-gray-700">
                        <h2 id="chat-title" class="text-xl font-bold">Selecione uma conversa</h2>
                    </div>
                    <div id="chat-messages-container" class="flex-1 relative overflow-hidden">
                        <div id="chat-messages" class="h-full p-4 overflow-y-auto flex flex-col">
                            <!-- Messages will be displayed here -->
                        </div>
                        <!-- Scroll to Bottom Button -->
                        <button id="scrollToBottomBtn" class="absolute bottom-4 right-4 bg-blue-500 hover:bg-blue-600 text-white rounded-full h-10 w-10 flex items-center justify-center shadow-lg opacity-0 transition-opacity duration-300 z-10">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </div>
                    <div id="chat-input-container" class="p-4 border-t border-gray-200 dark:border-gray-700">
                        <div class="flex items-center">
                            <input type="text" id="message-input" class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Selecione uma conversa para começar" disabled>
                            <button id="send-button" class="ml-2 bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg" disabled>Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- View As Modal -->
    <div id="viewAsModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md text-gray-900 dark:text-gray-200">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold">Ver Chat Como...</h2>
                <button id="closeViewAsModalBtn" class="text-gray-400 hover:text-gray-800 dark:hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6">
                <input type="text" id="viewAs-user-search-input" class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar usuário...">
                <div id="viewAs-search-results" class="mt-2 max-h-60 overflow-y-auto">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- New Group Modal -->
    <div id="newGroupModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md text-gray-900 dark:text-gray-200">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold">Criar Novo Grupo</h2>
                <button id="closeGroupModalBtn" class="text-gray-400 hover:text-gray-800 dark:hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label for="groupName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome do Grupo</label>
                    <input type="text" id="groupName" class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Membros</label>
                    <div id="group-members" class="max-h-48 overflow-y-auto bg-gray-100 dark:bg-gray-900 p-2 rounded-lg">
                        <!-- User checkboxes will be populated here -->
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-3 p-6 border-t border-gray-200 dark:border-gray-700">
                <button type="button" id="cancelGroupBtn" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                <button type="button" id="createGroupBtn" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg">Criar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="chat.js"></script>
</body>
</html>
