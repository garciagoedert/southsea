<!-- Config View Modal -->
<div id="config-view-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md flex flex-col max-h-[90vh]">
        <!-- Modal Header -->
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Configurar Visualização</h2>
                <button id="close-config-modal-btn" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
        </div>
        
        <!-- Modal Content (Scrollable) -->
        <div class="p-6 overflow-y-auto">
            <div class="space-y-6">
                <!-- Group Management -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">Grupos de Status</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">
                        Arraste para reordenar os grupos, edite os nomes ou exclua-os.
                    </p>
                    <ul id="group-config-list" class="space-y-2 mb-3">
                        <!-- Groups will be dynamically populated here -->
                    </ul>
                    <button id="add-new-group-btn" class="w-full text-left px-3 py-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-sm">
                        <i class="fas fa-plus mr-2"></i>
                        Adicionar Novo Grupo
                    </button>
                </div>

                <!-- Separator -->
                <hr class="border-gray-200 dark:border-gray-600">

                <!-- Column Management -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">Colunas da Tabela</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">
                        Arraste para reordenar, marque para exibir e use os ícones para gerenciar as colunas.
                    </p>
                    <ul id="column-config-list" class="space-y-2 mb-3">
                        <!-- Columns will be dynamically populated here -->
                    </ul>
                    <button id="add-new-column-btn" class="w-full text-left px-3 py-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-sm">
                        <i class="fas fa-plus mr-2"></i>
                        Adicionar Nova Coluna
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="p-6 border-t border-gray-200 dark:border-gray-700">
            <div class="flex justify-end gap-4">
                <button id="cancel-config-btn" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200">Cancelar</button>
                <button id="save-config-btn" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>
