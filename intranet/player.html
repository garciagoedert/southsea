<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Sea - Player do Curso</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../imgs/favicon.svg">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <!-- Backdrop for mobile sidebar -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container" class="flex-shrink-0"></div>

            <!-- Player Content -->
            <div class="flex flex-1 min-h-0">
                <!-- Main Video/Content Area -->
                <div class="flex-1 flex flex-col p-4 md:p-6 lg:p-8 bg-white dark:bg-gray-900">
                    <div class="flex-1 bg-black rounded-lg mb-4">
                        <!-- Video player or content will be embedded here -->
                        <div id="lesson-content-container" class="w-full h-full flex items-center justify-center">
                            <p class="text-gray-400">Selecione uma aula para começar.</p>
                        </div>
                    </div>
                    <h1 id="lesson-title" class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Título da Aula</h1>
                    <p id="lesson-description" class="text-gray-600 dark:text-gray-400">Descrição da aula.</p>
                    <div class="mt-4">
                        <button id="complete-lesson-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">
                            Marcar como Concluída
                        </button>
                    </div>
                </div>

                <!-- Playlist/Sidebar -->
                <aside class="w-80 bg-gray-50 dark:bg-gray-800 h-full overflow-y-auto p-4 border-l border-gray-200 dark:border-gray-700">
                    <div class="mb-4">
                        <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 mb-2">Seu Progresso</h3>
                        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                        <p id="progress-text" class="text-center text-xs text-gray-500 dark:text-gray-400 mt-1">0% completo</p>
                    </div>
                    <h2 id="course-title-sidebar" class="text-xl font-bold text-gray-800 dark:text-white mb-4">Conteúdo do Curso</h2>
                    <div id="playlist-container" class="space-y-2">
                        <!-- Modules and lessons will be listed here -->
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <div id="modal-container"></div>
    <script type="module" src="player.js"></script>
</body>
</html>
