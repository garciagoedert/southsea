<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Curso - Intranet South Sea</title>
    <link rel="icon" type="image/svg+xml" href="../imgs/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #playlist-list .active {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container" class="flex-shrink-0"></div>

            <div class="p-4 md:p-6 lg:p-8 flex flex-col flex-1 min-h-0 overflow-y-auto">
                <div class="mb-4">
                    <a href="cursos.html" class="text-blue-400 hover:text-blue-300 text-sm"><i class="fas fa-arrow-left mr-2"></i>Voltar para Cursos</a>
                    <h1 id="course-title-player" class="text-2xl font-bold mt-2"></h1>
                </div>
                
                <div class="flex flex-col lg:flex-row gap-6 flex-1 min-h-0">
                    <!-- Video Player -->
                    <div class="video-main flex-1 bg-black rounded-lg overflow-hidden">
                        <div class="aspect-w-16 aspect-h-9">
                            <iframe id="video-player" src="" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen class="w-full h-full"></iframe>
                        </div>
                        <h2 id="lesson-title" class="p-4 text-xl font-semibold"></h2>
                    </div>

                    <!-- Playlist -->
                    <div class="lesson-playlist lg:w-80 xl:w-96 bg-gray-800 rounded-lg p-4 flex flex-col flex-shrink-0">
                        <h3 class="text-lg font-bold mb-4">Aulas do Curso</h3>
                        <ul id="playlist-list" class="space-y-2 overflow-y-auto flex-1">
                            <!-- Lista de aulas serÃ¡ carregada aqui -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-container"></div>
    <script type="module">
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import './player.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupUIListeners();
            });
        });
    </script>
</body>
</html>
