<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Sea - Clientes Fechados</title>
    <!-- Favicon -->
    <link rel="icon" href="https://www.southsea.com.br/newimag/Ellipse%209.svg">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">

    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            overflow-y: hidden; /* Prevent body scroll */
        }
        .user-filter-tags {
            @apply flex flex-wrap gap-1;
        }
        .user-filter-tag {
            display: inline-flex;
            align-items: center;
            vertical-align: middle;
            @apply bg-blue-600 text-white text-xs font-semibold px-2 py-1 rounded-full gap-2;
        }
        .user-tag-avatar {
            width: 1rem; /* 16px */
            height: 1rem; /* 16px */
            border-radius: 9999px; /* full */
        }
        .user-filter-tag .remove-tag-btn {
            @apply ml-3 text-red-400 hover:text-red-300;
        }
        .user-filter-placeholder {
            @apply text-gray-400 ml-1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="main-container" class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <!-- Backdrop for mobile sidebar -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container" class="flex-shrink-0"></div>

                <!-- Board Content -->
            <div class="p-4 md:p-6 lg:p-8 flex flex-col flex-1 min-h-0">
                <h1 class="text-3xl font-bold mb-6 flex-shrink-0">Clientes Fechados</h1>

                <!-- Filters and Search -->
                <div class="bg-gray-800 p-4 rounded-lg mb-6 shadow-md flex-shrink-0">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <!-- Search Input -->
                        <div class="relative flex-grow">
                            <label for="searchInput" class="block text-sm font-medium text-gray-300 mb-1">Buscar</label>
                            <i class="fas fa-search absolute left-3 bottom-2.5 text-gray-400"></i>
                            <input type="text" id="searchInput" placeholder="Empresa ou setor..." class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <!-- CS Filter -->
                        <div>
                            <label for="csFilterContainer" class="block text-sm font-medium text-gray-300 mb-1">CS Responsável</label>
                            <button id="csFilterContainer" class="relative w-full bg-gray-700 border border-gray-600 rounded-lg flex items-center justify-between p-2 min-h-[42px] cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500" tabindex="0">
                                <div class="flex items-center gap-1 overflow-hidden">
                                    <div id="csFilterTags" class="user-filter-tags"></div>
                                    <span id="csFilterPlaceholder" class="user-filter-placeholder truncate">Todos</span>
                                </div>
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </button>
                        </div>
                        <!-- Production User Filter -->
                        <div>
                            <label for="prodFilterContainer" class="block text-sm font-medium text-gray-300 mb-1">Usuário Produção</label>
                            <button id="prodFilterContainer" class="relative w-full bg-gray-700 border border-gray-600 rounded-lg flex items-center justify-between p-2 min-h-[42px] cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500" tabindex="0">
                                <div class="flex items-center gap-1 overflow-hidden">
                                    <div id="prodFilterTags" class="user-filter-tags"></div>
                                    <span id="prodFilterPlaceholder" class="user-filter-placeholder truncate">Todos</span>
                                </div>
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </button>
                        </div>
                        <!-- Service Area Filter -->
                        <div>
                            <label for="serviceAreaFilter" class="block text-sm font-medium text-gray-300 mb-1">Área de Serviço</label>
                            <select id="serviceAreaFilter" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Todas</option>
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                        <!-- Service Filter -->
                        <div>
                            <label for="serviceFilter" class="block text-sm font-medium text-gray-300 mb-1">Serviço</label>
                            <div id="serviceFilterContainer" class="relative w-full bg-gray-700 border border-gray-600 rounded-lg flex items-center justify-between p-2 min-h-[42px] cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500" data-enabled="false" tabindex="0">
                                <div class="flex items-center gap-1 overflow-hidden">
                                    <div id="serviceFilterTags" class="user-filter-tags"></div>
                                    <span id="serviceFilterPlaceholder" class="user-filter-placeholder truncate">Selecione uma área</span>
                                </div>
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                        <!-- Column Visibility Filter -->
                        <div class="lg:col-span-2 flex flex-col">
                            <label for="columnVisibilityContainer" class="block text-sm font-medium text-gray-300 mb-1">Exibir Seções</label>
                            <div id="columnVisibilityContainer" class="relative w-full bg-gray-700 border border-gray-600 rounded-lg flex items-center justify-between p-2 min-h-[42px] cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500" tabindex="0">
                                <div class="flex items-center gap-1 overflow-hidden">
                                    <div id="columnFilterTags" class="user-filter-tags"></div>
                                    <span id="columnFilterPlaceholder" class="user-filter-placeholder truncate">Todas</span>
                                </div>
                                <i class="fas fa-chevron-down text-gray-400"></i>
                            </div>
                        </div>
                        <!-- Action Buttons -->
                        <div class="flex items-end gap-2">
                            <button id="applyFiltersBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg h-full">Aplicar</button>
                            <button id="clearFiltersBtn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg h-full">Limpar</button>
                        </div>
                    </div>
                </div>
                
                <!-- Board Columns -->
                <div id="board-columns-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1 min-h-0">
                    <!-- New Column -->
                    <div id="new-column" class="flex flex-col bg-gray-800/50 rounded-lg overflow-hidden">
                        <h2 class="text-lg font-bold p-4 border-b border-gray-700 flex-shrink-0">Novos</h2>
                        <div id="new-clients-grid" class="p-4 flex-grow min-h-0 overflow-y-auto custom-scrollbar space-y-4">
                            <!-- New client cards will be injected here -->
                        </div>
                    </div>

                    <!-- In Production Column -->
                    <div id="production-column" class="flex flex-col bg-gray-800/50 rounded-lg overflow-hidden">
                        <h2 class="text-lg font-bold p-4 border-b border-gray-700 flex-shrink-0">Em Produção</h2>
                        <div id="production-clients-grid" class="p-4 flex-grow min-h-0 overflow-y-auto custom-scrollbar space-y-4">
                            <!-- In production client cards will be injected here -->
                        </div>
                    </div>

                    <!-- Completed Column -->
                    <div id="completed-column" class="flex flex-col bg-gray-800/50 rounded-lg overflow-hidden">
                        <h2 class="text-lg font-bold p-4 border-b border-gray-700 flex-shrink-0">Concluídos</h2>
                        <div id="completed-clients-grid" class="p-4 flex-grow min-h-0 overflow-y-auto custom-scrollbar space-y-4">
                            <!-- Completed client cards will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 class="text-lg font-bold mb-2">Confirmar Ação</h3>
            <p id="confirmMessage" class="text-gray-300 mb-6">Você tem certeza?</p>
            <div class="flex justify-center gap-4">
                <button id="cancelConfirmBtn" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-6 rounded-lg">Cancelar</button>
                <button id="confirmActionBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Edit Client Modal -->
    <div id="editClientModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 class="text-xl font-bold">Editar Cliente</h3>
                <button id="cancelEditBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <form id="editClientForm" class="p-6 overflow-y-auto custom-scrollbar">
                <input type="hidden" id="editClientId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="editClientEmpresa" class="block text-sm font-medium text-gray-300 mb-1">Empresa *</label>
                        <input type="text" id="editClientEmpresa" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="form-group">
                        <label for="editClientSetor" class="block text-sm font-medium text-gray-300 mb-1">Setor *</label>
                        <input type="text" id="editClientSetor" placeholder="Ex: Imobiliário" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="form-group">
                        <label for="editClientPrioridade" class="block text-sm font-medium text-gray-300 mb-1">Prioridade *</label>
                        <select id="editClientPrioridade" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Selecione</option>
                            <option value="5">5 - Máxima 🚀</option>
                            <option value="4">4 - Alta 🔥</option>
                            <option value="3">3 - Média ⭐</option>
                            <option value="2">2 - Baixa ❄️</option>
                            <option value="1">1 - Mínima 💤</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editClientTicket" class="block text-sm font-medium text-gray-300 mb-1">Ticket Estimado (R$)</label>
                        <input type="number" id="editClientTicket" placeholder="15000" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="form-group">
                        <label for="editOrigemLead" class="block text-sm font-medium text-gray-300 mb-1">Origem do Lead</label>
                        <input type="text" id="editOrigemLead" placeholder="Ex: Indicação, Google" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                     <div class="form-group">
                        <label for="editClientTelefone" class="block text-sm font-medium text-gray-300 mb-1">Telefone</label>
                        <input type="text" id="editClientTelefone" placeholder="(48) 99999-9999" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="form-group">
                        <label for="editClientEmail" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <input type="email" id="editClientEmail" placeholder="contato@empresa.com" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="form-group">
                        <label for="editClientCpf" class="block text-sm font-medium text-gray-300 mb-1">CPF</label>
                        <input type="text" id="editClientCpf" placeholder="000.000.000-00" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="form-group">
                        <label for="editClientCnpj" class="block text-sm font-medium text-gray-300 mb-1">CNPJ</label>
                        <input type="text" id="editClientCnpj" placeholder="00.000.000/0000-00" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="editClientEndereco" class="block text-sm font-medium text-gray-300 mb-1">Endereço</label>
                        <div class="flex items-center">
                            <input type="text" id="editClientEndereco" placeholder="Rua, Número, Bairro, Cidade" class="w-full bg-gray-700 border border-gray-600 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="button" id="openEditMapBtn" title="Abrir no Google Maps" class="bg-primary hover:bg-primary-dark text-white font-bold p-2 rounded-r-lg">
                                <i class="fas fa-map-marker-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="editClientRedesSociais" class="block text-sm font-medium text-gray-300 mb-1">Redes Sociais</label>
                        <textarea id="editClientRedesSociais" rows="2" placeholder="Links do Instagram, Facebook, etc." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 custom-scrollbar"></textarea>
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="editClientSiteAtual" class="block text-sm font-medium text-gray-300 mb-1">Site Atual</label>
                        <input type="text" id="editClientSiteAtual" placeholder="empresa.com.br" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="editClientObservacoes" class="block text-sm font-medium text-gray-300 mb-1">Follow-up / Observações</label>
                        <textarea id="editClientObservacoes" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 custom-scrollbar"></textarea>
                    </div>
                    <div class="form-group md:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Log de Contatos</label>
                        <div id="contactLogContainer" class="max-h-40 overflow-y-auto custom-scrollbar bg-gray-900/50 p-3 rounded-lg space-y-3 mb-3 border border-gray-700">
                            <!-- Log entries will be injected here -->
                        </div>
                        <div class="flex gap-2">
                            <textarea id="newContactLog" rows="2" placeholder="Adicionar novo contato..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 custom-scrollbar"></textarea>
                            <button type="button" id="addContactLogBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg self-start">Adicionar</button>
                        </div>
                    </div>
                    <div id="createdByContainer" class="form-group md:col-span-2 mt-4 hidden">
                        <p class="text-sm text-gray-400">Criado por: <span id="createdByInfo" class="font-semibold"></span></p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-700">
                    <div id="modalActionButtons" class="flex gap-3">
                         <button type="button" id="unarchiveBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Desarquivar</button>
                         <button type="button" id="archiveBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">Arquivar</button>
                         <button type="button" id="deleteBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Excluir</button>
                    </div>
                    <div id="formControls" class="flex gap-3">
                        <button type="button" id="cancelEditFormBtn" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                        <button type="submit" id="saveBtn" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="closed-clients.js?v=1.1"></script>

    <!-- User Select Modals -->
    <div id="csSelectModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center border-b border-gray-700 pb-3 mb-4">
                <h3 class="text-xl font-semibold text-white">Selecionar CS Responsável</h3>
                <button id="closeCsModalBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <input type="text" id="csSearchInput" placeholder="Pesquisar por nome ou email..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white mb-4">
            <div id="csSelectList" class="user-select-list"></div>
        </div>
    </div>

    <div id="prodSelectModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center border-b border-gray-700 pb-3 mb-4">
                <h3 class="text-xl font-semibold text-white">Selecionar Usuário de Produção</h3>
                <button id="closeProdModalBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <input type="text" id="prodSearchInput" placeholder="Pesquisar por nome ou email..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white mb-4">
            <div id="prodSelectList" class="user-select-list"></div>
        </div>
    </div>

    <div id="serviceSelectModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center border-b border-gray-700 pb-3 mb-4">
                <h3 class="text-xl font-semibold text-white">Selecionar Serviço</h3>
                <button id="closeServiceModalBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <input type="text" id="serviceSearchInput" placeholder="Pesquisar serviço..." class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white mb-4">
            <div id="serviceSelectList" class="user-select-list"></div>
        </div>
    </div>

    <div id="columnSelectModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center border-b border-gray-700 pb-3 mb-4">
                <h3 class="text-xl font-semibold text-white">Selecionar Seções Visíveis</h3>
                <button id="closeColumnModalBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="columnSelectList" class="user-select-list"></div>
        </div>
    </div>

</body>
</html>
